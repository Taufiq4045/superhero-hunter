<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Set viewport meta property -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Superhero Hunter is a web application for exploring and discovering Marvel superheroes."
    />
    <meta name="keywords" content="Superhero, Marvel, Heroes, Comics" />

    <meta property="og:title" content="Superhero Hunter" />
    <meta
      property="og:description"
      content="Superhero Hunter is a web application for exploring and discovering Marvel superheroes."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="assets/favicon.ico" />

    <meta name="twitter:title" content="Superhero Hunter" />
    <meta
      name="twitter:description"
      content="Superhero Hunter is a web application for exploring and discovering Marvel superheroes."
    />
    <meta name="twitter:image" content="assets/favicon.ico" />
    <!-- Title of the page -->
    <title>Superhero Hunter</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/png" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/png" />
    <!-- Include necessary stylesheets and libraries -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-bar">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-2">
            <div class="logo">
              <img src="assets/marvel-logo.svg" alt="Superhero Hunter Logo" />
            </div>
          </div>
          <div class="col-lg-7">
            <!-- Search bar added here -->
            <form class="app-header-search">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search your superhero here ..."
                  name="search"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-outline-light search-btn"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <div class="search-list" id="search-list"></div>
            </form>
          </div>
          <div class="col-lg-3 d-flex justify-content-end align-items-center">
            <button
              class="btn btn-outline-light mr-4"
              onclick="window.location.href='favorites.html'"
            >
              Favorites
            </button>
            <div class="user-info">
              <img
                src="assets/user.png"
                alt="User Avatar"
                class="user-avatar"
              />
              <span class="username text-white">John Doe</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Image Section -->
    <div class="hero-image"></div>

    <!-- Marvel Cards Section -->
    <div class="container mt-4 mb-4" id="cardsContainer">
      <div class="row" id="mainContent">
        <!-- Marvel cards will be dynamically added here -->
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <div class="footer-logo">
          <img src="assets/Marvel-Studios-Logo.png" alt="Marvel Comics Logo" />
        </div>
        <div class="footer-links">
          <!-- Your navigation links go here -->
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
